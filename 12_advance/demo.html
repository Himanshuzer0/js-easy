<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Profile Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: #f4f4f4;
    }
    #card {
      display: none;
      width: 300px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
    }
    #card img {
      width: 100px;
      border-radius: 50%;
    }
    button {
      margin-bottom: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <button id="loadBtn">Show My GitHub Profile</button>

  <div id="card">
    <img id="avatar" src="" alt="Profile Picture">
    <h2 id="name"></h2>
    <p><strong>Username:</strong> <span id="login"></span></p>
    <p><strong>Bio:</strong> <span id="bio"></span></p>
    <p><strong>Public Repos:</strong> <span id="repos"></span></p>
    <p><strong>Followers:</strong> <span id="followers"></span></p>
  </div>

  <script>
    const requestUrl = 'https://api.github.com/users/Himanshuzer0';
    const loadBtn = document.getElementById("loadBtn");
    const card = document.getElementById("card");

    loadBtn.addEventListener("click", function(){
      const xhr = new XMLHttpRequest();
      xhr.open("GET", requestUrl);
      xhr.onreadystatechange = function(){
        if(xhr.readyState === 4 && xhr.status === 200){
          const data = JSON.parse(this.responseText);

          // Update card content
          document.getElementById("avatar").src = data.avatar_url;
          document.getElementById("name").innerText = data.name || "No Name";
          document.getElementById("login").innerText = data.login;
          document.getElementById("bio").innerText = data.bio || "No bio available";
          document.getElementById("repos").innerText = data.public_repos;
          document.getElementById("followers").innerText = data.followers;

          // Show card
          card.style.display = "block";
        }
      };
      xhr.send();
    });
  </script>

</body>
</html>
